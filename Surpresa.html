<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parab√©ns, P√¢mela (Pampam)!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #001f3f, #003366, #004080);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 90%;
      max-width: 400px;
      height: 600px;
    }

    .card {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      transition: transform 0.5s ease, opacity 0.5s ease;
      cursor: grab;
    }

    .hidden {
      display: none;
    }

    .message {
      text-align: center;
      font-size: 1.4em;
      line-height: 1.6em;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    audio {
      position: absolute;
      bottom: 10px;
      width: 80%;
      left: 10%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Suas fotos -->
    <div class="card" style="background-image: url('foto1.png');"></div>
    <div class="card" style="background-image: url('foto1.png');"></div>
    <div class="card" style="background-image: url('foto1.png');"></div>
    <div class="card" style="background-image: url('foto1.png');"></div>
  </div>

  <!-- M√∫sica da Xuxa -->
  <audio id="musica" autoplay loop>
    <source src="Xuxa.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <script>
    const container = document.getElementById("container");
    const cards = document.querySelectorAll(".card");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let current = 0;

    // Ajusta tamanho do canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Efeito de "passar pro lado"
    cards.forEach((card, index) => {
      card.style.zIndex = cards.length - index;
      card.addEventListener("click", () => nextCard(card));
    });

    function nextCard(card) {
      card.style.transform = "translateX(600px) rotate(20deg)";
      card.style.opacity = 0;
      setTimeout(() => {
        card.classList.add("hidden");
        current++;
        if (current === cards.length) showMessage();
      }, 500);
    }

    // Mostrar mensagem final
    function showMessage() {
      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = `
        <h2>üéâ Parab√©ns, P√¢mela (Pampam)! üéÇ</h2>
        <p>
          Hoje √© teu dia, e eu s√≥ quero dizer que tu √© uma das pessoas mais
          incr√≠veis, engra√ßadas e ca√≥ticas que j√° cruzaram meu caminho üòÇüíô<br><br>
          Que nunca te falte risada, meme e motivo pra me aturar!<br>
          Parab√©ns, sua linda ‚Äî te desejo tudo de bom (e um peda√ßo generoso de bolo üç∞).
        </p>
      `;
      container.innerHTML = "";
      container.appendChild(msg);
      startConfetti();
    }

    // üéä Confete animado
    const confettiCount = 150;
    const confettis = [];

    for (let i = 0; i < confettiCount; i++) {
      confettis.push({
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight - window.innerHeight,
        r: Math.random() * 6 + 4,
        d: Math.random() * confettiCount,
        color: hsl(${Math.random() * 360}, 100%, 60%),
        tilt: Math.random() * 10 - 10,
        tiltAngleIncrement: Math.random() * 0.07 + 0.05,
        tiltAngle: 0
      });
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      updateConfetti();
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.tiltAngle += c.tiltAngleIncrement;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.x += Math.sin(c.d);
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > window.innerHeight) {
          c.y = -10;
          c.x = Math.random() * window.innerWidth;
        }
      });
    }

    let confettiAnimation;
    function startConfetti() {
      confettiAnimation = setInterval(drawConfetti, 20);
    }
  </script>
</body>
</html>
